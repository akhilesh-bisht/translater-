<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center"
  >
    <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Language Translator</h1>
        <p class="text-gray-600 mt-2">
          Translate text to your desired language
        </p>
      </div>
      <div class="mb-4">
        <label for="inputText" class="block text-gray-700 font-semibold mb-2"
          >Enter Text:</label
        >
        <textarea
          id="inputText"
          class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          rows="5"
          spellcheck="false"
          placeholder="Type something..."
        ></textarea>
      </div>
      <div class="flex justify-between items-center mb-6">
        <button
          class="button bg-blue-600 text-white py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-all focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <i class="fas fa-language mr-2"></i>Translate
        </button>
        <button class="bg-blue-600 py-2 rounded-lg px-4 text-white Speak">
          <i class="fas fa-volume-up mr-2"></i>Speak
        </button>
      </div>
      <div class="mb-4 flex justify-between items-center">
        <div>
          <label
            for="fromLanguage"
            class="block text-gray-700 font-semibold mb-2"
            >From:</label
          >
          <select
            id="fromLanguage"
            class="bg-gray-100 text-gray-700 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></select>
        </div>
        <div>
          <label for="toLanguage" class="block text-gray-700 font-semibold mb-2"
            >To:</label
          >
          <select
            id="toLanguage"
            class="bg-gray-100 text-gray-700 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></select>
        </div>
      </div>
      <div>
        <label for="outputText" class="block text-gray-700 font-semibold mb-2"
          >Translated Text:</label
        >
        <textarea
          id="outputText"
          class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          rows="5"
          spellcheck="false"
          readonly
        ></textarea>
        <button
          class="bg-blue-600 py-2 rounded-lg px-4 text-white Speak-result"
        >
          <i class="fas fa-volume-up mr-2"></i>Speak
        </button>
      </div>
    </div>
    <script src="language.js"></script>
    <script src="script.js"></script>
  </body>
</html>
